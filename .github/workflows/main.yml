          dotnet test ./Grocery.Core/Grocery.Core.csproj -f net8.0-android --configuration Release --no-restore --no-build
          dotnet test ./Grocery.Core.Data/Grocery.Core.Data.csproj -f net8.0-android --configuration Release --no-restore --no-build

  # iOS build en tests
  ios:
