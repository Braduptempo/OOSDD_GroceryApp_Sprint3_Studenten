name: MAUI CI/CD

on:
  push:
    branches:
      - main
      - infra/runner-toevoegen
  pull_request:
    branches:
      - main

jobs:
  # Windows build en tests
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\.nuget\packages
          key: nuget-windows-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-windows-

      - name: Install MAUI Windows workload
        run: |
          dotnet workload install maui-windows
          dotnet workload restore

      - name: Restore solution
        run: dotnet restore OOSDD_GroceryApp_Sprint3_Studenten.sln

      - name: Build Windows projects
        run: |
          dotnet build ./Grocery.App/Grocery.App.csproj -f net8.0-windows --configuration Release --no-restore /p:RuntimeIdentifier=win-x64
          dotnet build ./Grocery.Core/Grocery.Core.csproj -f net8.0-windows --configuration Release --no-restore /p:RuntimeIdentifier=win-x64
          dotnet build ./Grocery.Core.Data/Grocery.Core.Data.csproj -f net8.0-windows --configuration Release --no-restore /p:RuntimeIdentifier=win-x64

      - name: Run Windows unit tests
        run: |
          dotnet test ./Grocery.App/Grocery.App.csproj -f net8.0-windows --configuration Release --no-restore --no-build /p:RuntimeIdentifier=win-x64
          dotnet test ./Grocery.Core/Grocery.Core.csproj -f net8.0-windows --configuration Release --no-restore --no-build /p:RuntimeIdentifier=win-x64
          dotnet test ./Grocery.Core.Data/Grocery.Core.Data.csproj -f net8.0-windows --configuration Release --no-restore --no-build /p:RuntimeIdentifier=win-x64

